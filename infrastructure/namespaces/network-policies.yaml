# Default Deny Ingress - Block all incoming traffic by default
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: expenseflow-dev
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Default Deny Egress - Block all outgoing traffic by default
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: expenseflow-dev
spec:
  podSelector: {}
  policyTypes:
    - Egress
---
# Allow Web App Routing Ingress - Allow traffic from NGINX ingress controller
# NOTE: Requires label on app-routing-system namespace:
#   kubectl label namespace app-routing-system name=app-routing-system
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-web-app-routing
  namespace: expenseflow-dev
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: app-routing-system
---
# Allow Same Namespace - Allow pods within namespace to communicate
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-same-namespace
  namespace: expenseflow-dev
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: expenseflow-dev
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: expenseflow-dev
---
# Allow DNS Egress - Allow DNS resolution
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: expenseflow-dev
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: UDP
          port: 53
---
