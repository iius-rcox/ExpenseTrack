apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-to-dev-db
  namespace: expenseflow-staging
spec:
  podSelector:
    matchLabels:
      app: expenseflow-api
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: expenseflow-dev
      ports:
        - protocol: TCP
          port: 5432
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: expenseflow-staging
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-ingress
  namespace: expenseflow-staging
spec:
  podSelector:
    matchLabels:
      app: expenseflow-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: app-routing-system
      ports:
        - protocol: TCP
          port: 8080
---
# Allow HTTPS egress to Azure services (AD, Blob Storage, Cognitive Services)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-https-egress
  namespace: expenseflow-staging
spec:
  podSelector:
    matchLabels:
      app: expenseflow-api
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: TCP
          port: 443
