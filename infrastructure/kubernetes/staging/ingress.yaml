apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: expenseflow-api
  namespace: expenseflow-staging
  labels:
    app: expenseflow-api
    environment: staging
  annotations:
    kubernetes.io/ingress.class: webapprouting.kubernetes.azure.com
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  tls:
    - hosts:
        - staging.expense.ii-us.com
      secretName: expenseflow-staging-tls
  rules:
    - host: staging.expense.ii-us.com
      http:
        paths:
          # API routes - must come first (more specific)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: expenseflow-api
                port:
                  number: 80
          - path: /health
            pathType: Exact
            backend:
              service:
                name: expenseflow-api
                port:
                  number: 80
          - path: /swagger
            pathType: Prefix
            backend:
              service:
                name: expenseflow-api
                port:
                  number: 80
          # Frontend - catch all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: expenseflow-frontend
                port:
                  number: 80
