apiVersion: apps/v1
kind: Deployment
metadata:
  name: expenseflow-frontend
  namespace: expenseflow-staging
  labels:
    app: expenseflow-frontend
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expenseflow-frontend
  template:
    metadata:
      labels:
        app: expenseflow-frontend
        environment: staging
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: expenseflow-frontend
                topologyKey: kubernetes.io/hostname
      containers:
        - name: frontend
          image: iiusacr.azurecr.io/expenseflow-frontend:v1.4.40-6d55f6a
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: expenseflow-frontend
  namespace: expenseflow-staging
  labels:
    app: expenseflow-frontend
    environment: staging
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: expenseflow-frontend
