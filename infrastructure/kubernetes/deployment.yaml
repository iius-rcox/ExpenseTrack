apiVersion: apps/v1
kind: Deployment
metadata:
  name: expenseflow-api
  namespace: expenseflow-dev
  labels:
    app: expenseflow-api
    app.kubernetes.io/name: expenseflow-api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: expenseflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expenseflow-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: expenseflow-api
        app.kubernetes.io/name: expenseflow-api
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: expenseflow-api
      containers:
        - name: api
          image: iiusacr.azurecr.io/expenseflow-api:v1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ConnectionStrings__PostgreSQL
              valueFrom:
                secretKeyRef:
                  name: expenseflow-secrets
                  key: postgresql-connection-string
            - name: ConnectionStrings__SqlServer
              valueFrom:
                secretKeyRef:
                  name: expenseflow-secrets
                  key: sqlserver-connection-string
            - name: AzureAd__TenantId
              valueFrom:
                configMapKeyRef:
                  name: expenseflow-config
                  key: azure-tenant-id
            - name: AzureAd__ClientId
              valueFrom:
                configMapKeyRef:
                  name: expenseflow-config
                  key: azure-client-id
            - name: AzureAd__Audience
              valueFrom:
                configMapKeyRef:
                  name: expenseflow-config
                  key: azure-audience
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - expenseflow-api
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: expenseflow-config
  namespace: expenseflow-dev
  labels:
    app: expenseflow-api
data:
  azure-tenant-id: "your-tenant-id"
  azure-client-id: "your-client-id"
  azure-audience: "api://your-client-id"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: expenseflow-api
  namespace: expenseflow-dev
  labels:
    app: expenseflow-api
  annotations:
    azure.workload.identity/client-id: "your-managed-identity-client-id"
